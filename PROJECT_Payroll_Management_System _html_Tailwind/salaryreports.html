<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Reports - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-400  p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-xl font-bold">Payroll Management</a>
            <ul class="flex space-x-6 text-white">
                <li><a href="admindashboard.html" class="hover:text-blue-300">HOME</a></li>
                <li><a href="home.html" class="hover:text-blue-300">LOGOUT</a></li>
    
            </ul>
        </div>
    </nav>

    <div class="flex"> 
        <div class="flex-1 p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Salary Reports</h1>

            <div class="mb-6 flex justify-between items-center ml-[150px]">
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Search by status"
                        class="p-2 border border-gray-300  w-64" />
                    <button class="bg-blue-600 text-white px-4 py-2  hover:bg-blue-700">Search</button>
                </div>
                           </div>
            <div class="overflow-x-auto bg-white  w-[1050px] ml-[150px]">
                <table class="w-[1050px] ">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="py-3 px-4 text-left">Employee Name</th>
                            <th class="py-3 px-4 text-left">Department</th>
                            <th class="py-3 px-4 text-left">Position</th>
                            <th class="py-3 px-4 text-left">Basic Salary</th>
                            <th class="py-3 px-4 text-left">Bonus</th>
                            <th class="py-3 px-4 text-left">Total Salary</th>
                            <th class="py-3 px-4 text-left">Status</th>
                            <th class="py-3 px-4 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600">
                        <tr>
                            <td class="py-2 px-4">Ammu</td>
                            <td class="py-2 px-4">Sales</td>
                            <td class="py-2 px-4">Manager</td>
                            <td class="py-2 px-4">3000</td>
                            <td class="py-2 px-4">500</td>
                            <td class="py-2 px-4">3500</td>
                            <td class="py-2 px-4">paid</td>
                            <td class="py-2 px-4">                         
                                <button
                                    class="bg-red-500 text-white p-2 hover:bg-red-600">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4">Annie</td>
                            <td class="py-2 px-4">HR</td>
                            <td class="py-2 px-4">Assistant</td>
                            <td class="py-2 px-4">2500</td>
                            <td class="py-2 px-4">300</td>
                            <td class="py-2 px-4">2800</td>
                            <td class="py-2 px-4">Pending</td>
                            <td class="py-2 px-4">
                               
                                <button
                                    class="bg-red-500 text-white p-2 hover:bg-red-600">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
