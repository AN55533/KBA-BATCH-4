<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <nav class="bg-gray-400 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="" class="text-white text-xl font-bold">Payroll Management System</a>
            <ul class="flex  text-white">
                <li><a href="Userdashboard.html" class="hover:text-blue-300">HOME</a></li>
                <li><a href="home.html" class="hover:text-blue-300">LOGOUT</a></li>
            </ul>
        </div>
    </nav>

    <div class="bg-white p-8 shadow-lg w-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Leave Application</h1>

      
        <form  class="space-y-6">

            <div class="flex flex-col">
                <label for="from_date" class="font-bold">From Date</label>
                <input type="date" id="fromdate" 
                    class="mt-1 p-2 border-gray-300 " required>
            </div>

           
            <div class="flex flex-col">
                <label for="to_date" class="font-bold">To Date</label>
                <input type="date"
                    class="mt-1 p-2 border border-gray-300 " required>
            </div>

          
            <div class="flex flex-col">
                <label for="leavetype" class="font-bold">Leave Type</label>
                <select 
                    class="mt-1 p-2 border border-gray-300 " required>
                    <option value="" disabled selected>Select Leave Type</option>
                    <option value="sick_leave">Sick Leave</option>
                    <option value="maternity_leave">Maternity Leave</option>
                    <option value="annual_leave">Annual Leave</option>
                    <option value="casual_leave">Casual Leave</option>
                    <option value="compensatory_leave">Compensatory Leave</option>
                    <option value="marriage_leave">Marriage Leave</option>
                </select>
            </div>

          
            <div class="flex flex-col">
                <label for="reason" class="font-bold">Reason for Leave</label>
                <textarea rows="4"
                    class="mt-1 p-2 border border-gray-300 " required></textarea>
            </div>

           
            <div class="flex">
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-6 hover:bg-blue-600">
                    Submit Application
                </button>
            </div>
        </form>
    </div>

</body>

</html>
