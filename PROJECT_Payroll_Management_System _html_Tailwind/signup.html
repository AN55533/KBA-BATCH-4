<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System</title>
  
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 font-sans">

    <header class="bg-gray-400  text-white py-4">
        <div class=" text-center">
            <h1 class="text-3xl font-bold">Payroll Management System</h1>
        </div>
    </header>

  
    <section class="flex items-center justify-center py-20">
        <div class="bg-white p-8  w-[600px]">
            <h2 class="text-3xl font-bold text-gray-900 text-center mb-6"> Sign Up</h2>

           
              
                <div class="mb-4">
                    <label  class=" text-lg font-medium text-gray-700">Username</label>
                    <input type="text"  required
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                
                <div class="mb-4">
                    <label  class="block text-lg font-medium text-gray-700">Email</label>
                    <input type="email" required
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

               
                <div class="mb-4">
                    <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

          
                <div class="mb-6">
                    <label for="confirm-password" class="block text-lg font-medium text-gray-700">Confirm
                        Password</label>
                    <input type="password" required
                        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex justify-center">
                   <a href="login.html"><button
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg text-lg w-full">Sign
                        Up </button></a>
                </div>
          

            <div class="mt-4 text-center">
                <p class="text-gray-600">Already have an account? <a href="login.html"
                        class="text-blue-600 hover:text-blue-800">Login</a></p>
            </div>
        </div>
    </section>

 

</body>

</html>
