<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payroll Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <nav class="bg-gray-400 p-4">
        <div class="container  flex justify-between items-center">
            <a href="#" class="text-white text-xl font-bold">Payroll Management System </a>
            <ul class="flex space-x-6 text-white">
                <li><a href="admindashboard.html" class="hover:text-blue-300">HOME</a></li>
                <li><a href="home.html" class="hover:text-blue-300">LOGOUT</a></li>
               
            </ul>
        </div>
    </nav>

    <div class=" p-6 mt-6">
        <h2 class="text-3xl font-bold text-gray-800">Add Employee Details</h2>

        <div class="bg-white p-8 mt-6 w-4xl ">
          
                <div class="grid grid-cols-2 gap-6">
                    <div >
                        <label class="block text-gray-700 font-medium">Name</label>
                        <input type="text" 
                            class="mt-2 w-full p-3 border"    
                            required>
                    </div>

                  
                    <div>
                        <label  class="block text-gray-700 font-medium">ID No</label>
                        <input type="text" 
                            class="mt-2 w-full p-3 border "
                            required>
                    </div>
                </div>

             
                <div class="grid  grid-cols-2 gap-6 mt-4">
                    <div >
                        <label  class=" text-gray-700 font-medium">Email</label>
                        <input type="email" 
                            class="mt-2 w-full p-3 border "
                            required>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium">Password</label>
                        <input type="password" 
                            class="mt-2 w-full p-3 border  "
                            required>
                    </div>
                </div>

               
                <div class="grid grid-cols-1 grid-cols-2 gap-6 mt-4">
                    <div >
                        <label class="block text-gray-700 font-medium">Mobile No</label>
                        <input type="text" 
                            class="mt-2 w-full p-3 border"
                            required>
                    </div>

                    <div>
                        <label  class="block text-gray-700 font-medium">Address</label>
                        <input type="text"
                            class="mt-2 w-full p-3 border "
                            required>
                    </div>
                </div>

              
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                    <div >
                        <label  class="block text-gray-700 font-medium">Designation</label>
                        <input type="text" 
                            class="mt-2 w-full p-3 border  "
                            required>
                    </div>

                    <div>
                        <label  class="block text-gray-700 font-medium">Salary</label>
                        <input type="number" 
                            class="mt-2 w-full p-3 border "
                            required>
                    </div>

                    <div >
                        <label class="block text-gray-700 font-medium">Salary per Day</label>
                        <input type="number" 
                            class="mt-2 w-full p-3 border"
                            required>
                    </div>
                </div>

              
                <div class="mt-4">
                    <label class="block text-gray-700 font-medium">Date of Joining</label>
                    <input type="date" 
                        class="mt-2 w-full p-3 border "
                        required>
                </div>

                
                <div class="mt-6">
                    <a href="viewemployeedetails.html"><button type="submit"
                        class="w-full bg-blue-600 text-white p-3  hover:bg-blue-700 ">Register
                        </button></a>
                </div>
           
        </div>
    </div>

</body>

</html>
