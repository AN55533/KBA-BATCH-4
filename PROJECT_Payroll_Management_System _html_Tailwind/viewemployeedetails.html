<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee Details - Payroll Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <nav class="bg-blue-400 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="admindashboard.html" class="text-white text-xl font-bold">Payroll Management</a>
            <ul class="flex space-x-6 text-white">
                <li><a href="admindashboard.html" class="hover:text-blue-300">HOME</a></li>
                <li><a href="home.html" class="hover:text-blue-300">LOGOUT</a></li>
            </ul>
        </div>
    </nav>

  
    <div class="container mx-auto p-6 mt-6">
        <h2 class="text-3xl font-semibold text-gray-800">View Employee Details</h2>

      
            <div class="flex items-center">
                <label for="search" class="block text-gray-700 font-medium mr-4">Search by ID or Name:</label>
                <input type="text" id="search" name="search"
                    class="mt-2 w-1/4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required>
                <button type="button"
                    class="ml-4 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
            </div>
        

        <div class="bg-white p-8 mt-6 rounded-lg shadow-md max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <div class="col-span-1">
                    <label for="name" class="block text-gray-700 font-medium">Name</label>
                    <input type="text" id="name" name="name" value="Anu"
                        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        disabled>
                </div>

                <div class="col-span-1">
                    <label for="idno" class="block text-gray-700 font-medium">ID No</label>
                    <input type="text" id="idno" name="idno" value="12345"
                        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        disabled>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">

                <div class="grid-col-1">
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" name="email" value="anu@gmail.com"
                        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        disabled>
                </div>

                <div class="col-span-1">
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" id="password" name="password" value="123"
                        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        disabled>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">

                <div class="col-span-1">
                    <label for="mobile" class="block text-gray-700 font-medium">Mobile No</label>
                    <input type="text" id="mobile" name="mobile" value="1234567"
                        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        disabled>
                </div>

                <div class="col-span-1">
                    <label for="address" class="block text-gray-700 font-medium">Address</label>
                    <input type="text" id="address" name="address" value="kollam"
                        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        disabled>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
     
                <div class="grid-cols-1">
                    <label for="designation" class="block text-gray-700 font-medium">Designation</label>
                    <input type="text" id="designation" name="designation" value="Software Engineer"
                        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        disabled>
                </div>

                <div class="col-span-1">
                    <label for="salary" class="block text-gray-700 font-medium">Salary</label>
                    <input type="number" id="salary" name="salary" value="50000"
                        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        disabled>
                </div>

                <div class="col-span-1">
                    <label for="salary_per_day" class="block text-gray-700 font-medium">Salary per Day</label>
                    <input type="number" id="salary_per_day" name="salary_per_day" value="1000"
                        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        disabled>
                </div>
                <div class="col-span-1">
                    <label for="date_of_joining" class="block text-gray-700 font-medium">Date of Joining</label>
                    <input type="date" id="date_of_joining" name="date_of_joining" value="2023-01-01"
                        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" disabled>
                </div>
            </div>

           


            <div class="mt-6 flex space-x-4">
               <a href="update.html"><button type="button"
                    class="px-6 py-3 bg-yellow-200 text-white rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 w-full sm:w-auto">Update</button></a>
                <button type="button"
                    class="px-6 py-3 bg-red-200 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 w-full sm:w-auto">Delete</button>
               <a href="generatesalary.html"><button type="button"
                    class="px-6 py-3 bg-green-200 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 w-full sm:w-auto">Generate
                    Salary</button></a>
            </div>
        </div>
    </div>

</body>

</html>
