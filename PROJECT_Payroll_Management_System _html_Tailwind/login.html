<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Payroll Management System</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 font-sans">

  
    <header class="bg-gray-400  text-white py-4">
        <div class="text-center">
            <h1 class="text-3xl font-bold">Payroll Management System</h1>
        </div>
    </header>

   
    <section class="bg-cover bg-center py-20 h-[700px]" style="background-image: url('payroli2.jpg');"">
        <div class="bg-white p-8  w-[650px] ml-[550px]">
            <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">Login</h2>

           
               
                <div class="mb-4">
                    <label  class="block text-lg font-medium text-gray-700">Email</label>
                    <input type="email" required
                        class="w-full px-4 py-2 mt-2 border border-gray-300 ">
                </div>

              
                <div class="mb-6">
                    <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                    <input type="password"  required
                        class="w-full px-4 py-2 mt-2 border border-gray-300 ">
                </div>

          
                <div class="flex justify-center"><a href="admindashboard.html">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3  text-lg w-full">Login</button></a>
                </div>
         

            <div class="mt-4 text-center">
                <p class="text-gray-600">Don't have an account? <a href="signup.html"
                        class="text-blue-600 hover:text-blue-800">Sign Up</a></p>
            </div>
        </div>
    </section>
   

 

</body>

</html>
